      <script>
         function add()
         {
             x=eval(prompt("enter x value"))
             y=eval(prompt("enter y value"))
             z=x+y
             alert(z)
         }

         {
             x=eval(prompt("enter x value"))
             y=eval(prompt("enter y value"))
             z=x-y
             alert(z)
         }
         function mul()
         {
             x=eval(prompt("enter x value"))
             y=eval(prompt("enter y value"))
             z=x*y
             alert(z)
         }
         function div()
         {
             x=eval(prompt("enter x value"))
             y=eval(prompt("enter y value"))
             z=x/y
             alert(z)
         }
      </script>
